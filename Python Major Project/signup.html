<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sign Up</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">ECOMMERCE</a>
        <form class="d-flex">
          <button class="btn btn-outline-success" type="submit">Log in</button>
        </form>
      </div>
    </nav>
    <div class ="container"
      <form>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername">
          </div>
        </div>
        <tr>
            <td>
              Gender :
            </td>
            <td>
                <input type ="radio" name="Gender">Male
                <input type="radio" name = "Gender">Female
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
              Date Of Birth:
            </td>
            <td>
              dd-mm-yyyy
            </td>
            <br>
            <br>
            <td>
              <select name ="days">
              <option value = "day"> Day</option>
              <option value = "01"> 01</option>
              <option value = "02"> 02</option>
              <option value = "03"> 03</option>
              <option value = "04"> 04</option>
              <option value = "05"> 05</option>
              <option value = "06"> 06</option>
              <option value = "07"> 07</option>
              <option value = "08"> 08</option>
              <option value = "09"> 09</option>
              <option value = "10"> 10</option>
              <option value = "11"> 11</option>
              <option value = "12"> 12</option>
              <option value = "13"> 13</option>
              <option value = "14"> 14</option>
              <option value = "15"> 15</option>
              <option value = "16"> 16</option>
              <option value = "17"> 17</option>
              <option value = "18"> 18</option>
              <option value = "19"> 19</option>
              <option value = "20"> 20</option>
              <option value = "21"> 21</option>
              <option value = "22"> 22</option>
              <option value = "23"> 23</option>
              <option value = "24"> 24</option>
              <option value = "25"> 25</option>
              <option value = "26"> 26</option>
              <option value = "27"> 27</option>
              <option value = "28"> 28</option>
              <option value = "29"> 29</option>
              <option value = "30"> 30</option>
              <option value = "31"> 31</option>
              </select>
            </td>
        </tr>
        <tr>        
            <td>
              <select name ="month">
              <option value = "month"> Month</option>
              <option value = "january"> January</option>
              <option value = "february"> February</option>
              <option value = "march"> March</option>
              <option value = "april"> April</option>
              <option value = "may"> May</option>
              <option value = "june"> June</option>
              <option value = "july"> July</option>
              <option value = "august"> August</option>
              <option value = "september"> September</option>
              <option value = "october"> October</option>
              <option value = "november"> November</option>
              <option value = "december"> December</option>
              </select>
            </td>
        </tr>
        <tr>            
            <td>
              <select name ="Year">
              <option value = "year"> year</option>
              <option value = "1950-1970"> 1950-1970</option>
              <option value = "1971-1991"> 1971-1991</option>
              <option value = "1992-2013"> 1992-2013</option>
              <option value = "2014-2030"> 2014-2030</option>
              </select>
            </td>
        </tr>
        
      
        <button type="submit" class="btn btn-primary">Sign up</button>
        <br>
        <a href = "login.html">Already a user? Log in up here.</a>
      </form>

    </div>


    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
